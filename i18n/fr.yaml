online_instruction_first:
  other: |
    Pour commencer, téléchargez le fichier <a class="font-monospace" href="{{ . }}" download="docker-compose.yml">docker-compose.yml</a> :<br>
    <code>curl {{ . }} -o docker-compose.yml</code>

online_instruction_dockercompose_up:
  other: |
    Lancez l'épreuve en exécutant dans le même dossier :<br>
    <code>docker compose up</code>

online_instruction_second_tcp:
  other: |
    Dans un second terminal, accédez à l'épreuve via Netcat avec :<br>
    <code>nc localhost {{ . }}</code>

online_instruction_second_http:
  other: Accéder à l'épreuve à l'adresse <a href="http://localhost:{{ . }}/" target="_blank">http://localhost:{{ . }}/</a>.

online_instruction_second_ssh:
  other: |
    Dans un autre terminal, accédez à l'épreuve via SSH avec :<br>
    <code>ssh -p {{ .number }} {{ .username }}@localhost</code>

online_instruction_second_opcua:
  other: Accéder à l'épreuve à localhost:{{ . }} (protocole OPC-UA).

online_instruction_second_bacnet:
  other: Accéder à l'épreuve à localhost:{{ . }} (protocole BACnet).

online_instruction_problem:
  other: Si vous rencontrez des problèmes, veuillez consulter la <a href="{{ . }}">FAQ</a>.

